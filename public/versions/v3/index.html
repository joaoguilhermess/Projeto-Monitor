<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" value="width=device-width, initial-scale=1, user-scalable=no">

		<title>Projeto Monitor</title>

		<link rel="stylesheet" type="text/css" href="/public/style.css">
	</head>
	<body>
		<img id="background"></img>
		<container>
			<calendar>
				<date>Nublado</date>
			</calendar>
			<calendar>
				<date id="day"></date>
				<date id="date"></date>
			</calendar>
			<clock>
				<value id="hour">00</value>
				<value>:</value>
				<value id="minute">00</value>
				<value>:</value>
				<value id="second">00</value>
			</clock>
			<items>
				<item>
					<name>Temperatura</name>
					<value>
						<digital id="realTemperature">00.0</digital>
						<text>°C</text>
					</value>
				</item>
				<item>
					<name>Humidade</name>
					<value>
						<digital id="relativeHumidity">00</digital>
						<text>%</text>
					</value>
				</item>
				<item>
					<name>Chuva</name>
					<value>
						<digital id="precipitationProbability">0</digital>
						<text>%</text>
						<digital id="precipitationAmout">0</digital>
						<text>MM</text>
					</value>
				</item>
			</items>
		</container>
		<container>
			<items class="column">
				<item>
					<name>Caixa Postal</name>
					<value>
						<digital>17</digital>
						<text>Não lidas</text>
					</value>
				</item>
				<item>
					<name>Atividades</name>
					<value>
						<digital>3</digital>
						<text>A</text>
						<digital>2</digital>
						<text>Dias</text>
					</value>
				</item>
				<item>
					<name>Meu Aniversário</name>
					<value>
						<digital>100</digital>
						<text>dias</text>
					</value>
				</item>
			</items>
		</container>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/public/script.js"></script>
	</body>
</html>
